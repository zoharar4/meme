<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <button class="gallery-btn">Gallery</button>
            <button class="memes-btn">Memes</button>
            <button class="about-btn">About</button>
        </nav>
    </header>

    <section class="meme-editor">

        <div class="canvas-container"><canvas width="450" height="450"></canvas></div>

        <div class="edit-tools">
            <input oninput="onTextChanged(this.value)" id="memeTextInput" type="text">

            <section class="edit-sec-1">
                <button class="edit-btns switch-btn"><img src="ICONS/switch.png" alt="switch to next text"></button>
                <button class="edit-btns add-btn"><img src="ICONS/add.png" alt="add new text"></button>
                <button class="edit-btns delete-btn"><img src="ICONS/trash.png" alt="delete text"></button>
            </section>

            <section class="edit-sec-2">
                <button onclick="onFontSize('increase')" class="edit-btns inc-font-btn"><img
                        src="ICONS/increase-font-size.png" alt="increase font size"></button>
                <button onclick="onFontSize('decrease')" class="edit-btns dec-font-btn"><img
                        src="ICONS/decrease-font-size.png" alt="increase font size"></button>
                <button onclick="onTextAlign('left')" class="edit-btns align-left-btn"><img src="ICONS/align-left.png"
                        alt="align text left"></button>
                <button onclick="onTextAlign('center')" class="edit-btns align-center-btn"><img src="ICONS/align-center.png"
                        alt="align text center"></button>
                <button onclick="onTextAlign('right')" class="edit-btns align-right-btn"><img src="ICONS/align-right.png"
                        alt="align text right"></button>
                <select id="fontFamily">
                    <option value="">htoiher</option>
                    <option value="">htoiher2</option>
                    <option value="">htoiher3</option>
                </select>
                <button class="edit-btns stroke-btn"><img src="ICONS/text-stroke.png" alt="stroke"></button>
                <button class="edit-btns color-btn"><img src="ICONS/paint-brush.png" alt="color"></button>
            </section>

            <section class="edit-sec-3">
                <p>asfasfsf</p>
            </section>

            <section class="edit-sec-4">
                <button class="edit-btns share-btn">Share</button>
                <button onclick="onDownloadCanvas()" class="edit-btns download-btn">Download</button>
            </section>
        </div>
    </section>

    <section class="gallery">
        <nav class="categories">
            <input type="text">
            <div>
                <button>Funny</button>
                <button>Animal</button>
                <button>Work</button>
            </div>
            <button>More</button>
        </nav>

        <div class="gallery-imgs">
        </div>
    </section>

    <script src="js/meme.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
</body>

</html>
